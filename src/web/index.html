<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>e2ee chat</title>
    </head>
    <body>
        <h1>e2ee chat</h1>
        <textarea id="log" rows="10" cols="100"></textarea>
        <hr>
        <h3>Self: <input id="nickname" placeholder="Nickname"></input> <button id="register">Register</button></h3>
        <h3>Target User: <input id="target-nickname" readonly></input></h3>
        <ul id="chat-log"></ul>
        <div id="chat-input" style="display:none;">
            <input type="text" id="chat-input-text" placeholder="Type a message...">
            <button id="chat-input-button">Send</button>
        </div>
        <hr>
        <br>
        <div id="target-public-key-container" style="display:none;">
            <h3>Target Public Key</h3>
            <textarea id="target-public-key-text" rows="10" cols="50"></textarea>
            <br>
            <button id="start-chat">Start Chat/Generate New Ephemeral Key-Pair</button>
        </div>
        <div id="public-key-container">
            <h3>My Public Key</h3>
            <textarea id="public-key-text" rows="10" cols="50"></textarea>
        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
